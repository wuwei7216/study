<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue_yuan.js"></script>
</head>
<body>
  <div id="app">
    {{message}}
    {{a.b.c}}
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        message: 'hah',
        a: {
          b: {}
        }
      },
      created: function () {
        this.a.b.c = 'hah'
      }
    })
    console.log(app)
  </script>
</body>
</html>
